<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
{% verbatim %}
<body ng-app="TaskManagerApp">
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Task Manager</a>
</nav>
<div class="container-fluid row">
  <div class="col card" ng-controller="signupController">
    <div class="card-body">
      <h3>Sign Up</h3>
      <div class="container" ng-if="errorMessage">
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      </div>
      <form name="signupForm" ng-submit="signup()">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" ng-model="email" required class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" ng-model="firstName" required class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" required ng-model="lastName" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" ng-model="password" required id="exampleInputPassword1"
                 placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Select Your Role</label>
          <select class="form-control" id="exampleFormControlSelect2" ng-model="role">
            <option value="TEACHER">Teacher</option>
            <option value="STUDENT">Student</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
  <div class="col-2"></div>
  <div class="col" ng-controller="signinController">
    <h3>Log In</h3>
    <div class="container" ng-if="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </div>
    <form ng-submit="signin()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" ng-model="email" class="form-control" aria-describedby="emailHelp"
               placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-model="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <br/>
      <a href="/recover/" class="badge badge-primary">Forgot Password</a>
    </form>
  </div>
</div>
<script type="text/javascript" src="/static/lib/angular.js"></script>
<script type="text/javascript" src="/static/lib/angular-route.min.js"></script>
<script type="text/javascript" src="/static/lib/angular-cookies.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/services.js"></script>
<script src="/static/js/controllers.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
{% endverbatim %}
</html>
